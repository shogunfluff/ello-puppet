% extends 'base.html' %}

{% block head %}
<div class="content">
    <h1 style="text-align: center;">Update Task</h1>

    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for tasks in tasks     %}
            <tr>
                 <td>{{ task.content }}</td>
                 <td>{{ task.date_created.date() }}</td>
                 <td>
                 <a href="/delete/{{task.id}}">Delete</a>
                 <br>
                 <a href="/update/{{task.id}}">Update</a>
                 </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/update/{{task.id}}" method="POST">
        <imput type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="update"


    </form>
</div>
{% endblock %}

{% endblock %}
